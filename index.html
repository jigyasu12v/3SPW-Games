<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3SPW-GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Stone-Paper-Scissors-Snake-Water Shoot!</h1>
  <div class="backg">
    <div class="choice-main">
    </div> 
    <br>
    <br>
    <br>
    <br>
    <br>

        <img class="choice-image" src="images/stone 2.jpeg">
    </div>
    <div class="choice" id="paper">
        <img class="choice-image" src="images/paper 3.jpeg">
    </div>
    <div class="choice" id="scissors">
        <img class="choice-image" src="images/scissor 2.jpeg">
    </div>
    </div>
    <div class="resp-2">
    <div class="choice" id="snake">
      <img class="choice-image" src="images/snake.jpg">

    <div class="choice" id="water">
    <img class="choice-image" src="images/water.jpg">

    </div>
  </div>
    </div>
     <div class="msg-container">
        <h1 id="msg"> Pick Your Move </h1>
     </div>
    <div class="score-board">
        <div class="score1">
            <pre> Score:  </pre>
            <br/>
            <pre id="user-score"> 0 </pre>
            <p> YOU </p>
        </div>
        <div class="score2">
            <pre> Score:  </pre>
            <pre id="computer-score"> 0 </pre>
            <pre> Computer </pre>
        </div>
    </div>
<script src="script.js"></script>
